<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جاري التحقق | أكاديمية كن أنت</title>
    <style>
        /* تصميم الخلفية */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle at center, #1e3c72 0%, #122244 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden;
        }

        .loader-container {
            text-align: center;
        }

        /* دائرة التحميل الجذابة */
        .loader {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
        }

        .loader div {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 8px solid transparent;
            border-top-color: #00d2ff;
            border-radius: 50%;
            animation: spin 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
        }

        .loader div:nth-child(2) {
            border-top-color: #3a7bd5;
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            animation-duration: 1s;
            animation-direction: reverse;
        }

        .loader div:nth-child(3) {
            border-top-color: #ffffff;
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
            animation-duration: 0.8s;
        }

        /* أنيميشن الدوران */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* نصوص الانتظار */
        h2 {
            font-weight: 300;
            letter-spacing: 1px;
            margin-bottom: 5px;
            animation: fadeInOut 2s infinite;
        }

        p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="loader-container">
        <div class="loader">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <h2 id="statusText">جاري تهيئة النظام...</h2>
        <p>أكاديمية كن أنت للتدريب والتأهيل</p>
    </div>

    <script>
        window.onload = function() {
            // تأخير بسيط (1.5 ثانية) لإعطاء جمالية لدائرة التحميل أو فحص البيانات
            setTimeout(function() {
                const userId = localStorage.getItem("userId");
                const statusText = document.getElementById("statusText");

                if (userId) {
                    statusText.innerText = "تم التحقق، جاري الدخول...";
                    // إذا وجد المعرف، نتوجه للوحة التحكم
                    window.location.href = "dashboard.html";
                } else {
                    statusText.innerText = "يرجى تسجيل الدخول أولاً...";
                    // إذا لم يوجد، نتوجه لصفحة المصادقة
                    window.location.href = "auth.html";
                }
            }, 1500); 
        };
    </script>
</body>
</html>
